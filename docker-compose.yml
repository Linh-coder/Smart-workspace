version: '3.0'

services:
 postgres:
  image: postgres:15
  container_name: smartworkspace_postgres
  environment:
   POSTGRES_DB: smartworkspace
   POSTGRES_USER: postgres
   POSTGRES_PASSWORD: postgres
  ports:
   - "5432:5432"
  volumes:
   - postgres_data:/var/lib/postgresql/data
volumes:
   postgres_data: